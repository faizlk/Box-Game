<!DOCTYPE html>
<html>
<head>
    <title>Square Dodger</title>
    <style>
        body { text-align: center; background: #222; color: white; font-family: sans-serif; }
        canvas { border: 2px solid #fff; background: #000; margin-top: 20px; cursor: none; }
    </style>
</head>
<body>
    <h1>Square Dodger</h1>
    <p>Score: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="400" height="500"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        let score = 0;
        let gameActive = true;

        // Player object
        const player = {
            x: 180,
            y: 450,
            size: 30,
            color: "#00b4ff"
        };

        // Obstacles array
        const obstacles = [];

        // Track mouse movement
        canvas.addEventListener("mousemove", (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.size / 2;
        });

        function createObstacle() {
            const size = Math.random() * 40 + 20;
            obstacles.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                speed: Math.random() * 3 + 2
            });
        }

        function update() {
            if (!gameActive) return;

            // Move obstacles
            for (let i = 0; i < obstacles.length; i++) {
                let o = obstacles[i];
                o.y += o.speed;

                // Collision Detection
                if (
                    player.x < o.x + o.size &&
                    player.x + player.size > o.x &&
                    player.y < o.y + o.size &&
                    player.y + player.size > o.y
                ) {
                    gameActive = false;
                    alert("Game Over! Score: " + score);
                    location.reload();
                }

                // Remove off-screen obstacles and increase score
                if (o.y > canvas.height) {
                    obstacles.splice(i, 1);
                    i--;
                    score++;
                    scoreElement.innerText = score;
                }
            }

            // Periodically add new obstacles
            if (Math.random() < 0.03) createObstacle();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Draw Obstacles
            ctx.fillStyle = "#ff4757";
            obstacles.forEach(o => {
                ctx.fillRect(o.x, o.y, o.size, o.size);
            });

            update();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
